<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Diego's server</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Floating particles background -->
    <div class="particles" aria-hidden="true"></div>

    <main class="wrap">
      <header class="hero">
        <div class="hero-content">
          <h1 class="title">
            <span class="line">Diego's</span>
            <span class="line">server</span>
          </h1>
          <p class="subtitle">Lightweight. Fast. Friendly.</p>

          <div class="status">
            <div class="server-card" data-aos="fade-up">
              <div class="server-icon">⚙️</div>
              <div class="server-info">
                <div class="label">Status</div>
                <div class="value online">
                  <span class="pulse"></span>
                  Online
                </div>
              </div>
              <div class="card-glow"></div>
            </div>
            <div class="shimmer"></div>
          </div>

          <!-- Optional call-to-action -->
          <div class="cta-buttons" data-aos="fade-up" data-aos-delay="300">
            <a href="#" class="btn primary">Join Discord</a>
            <a href="#" class="btn secondary">View Docs</a>
          </div>
        </div>
      </header>

      <footer class="footer">
        <small>
          © <span id="year"></span> Diego —
          <span class="muted"
            >Made with <span class="heart">❤️</span> & pure magic</span
          >
        </small>
      </footer>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
